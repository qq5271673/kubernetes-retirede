apiVersion: v1beta3
kind: ReplicationController
metadata:
  labels:
    name: influxGrafana
  name: monitoring-influx-grafana-controller
spec:
  replicas: 1
  selector:
    name: influxGrafana
  template:
    metadata:
      labels:
        name: influxGrafana
    spec:
      containers:
        - image: kubernetes/heapster_influxdb:v0.3
          name: influxdb
          ports:
            - containerPort: 8083
            - containerPort: 8086
        - name: grafana
          image: kubernetes/heapster_grafana:v0.5
          ports:
              - containerPort: 8080
          env:
              - name: "INFLUXDB_EXTERNAL_URL"
                value: '/api/v1beta1/proxy/services/monitoring-grafana/db/'
              - name: "INFLUXDB_HOST"
                value: 'monitoring-influxdb'
              - name: "INFLUXDB_PORT"
                value: '80'
