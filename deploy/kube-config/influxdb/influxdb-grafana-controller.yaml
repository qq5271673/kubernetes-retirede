apiVersion: v1
kind: ReplicationController
metadata:
  labels:
    name: influxGrafana
  name: infludb-grafana
  namespace: kube-system
spec:
  replicas: 1
  selector:
    name: influxGrafana
  template:
    metadata:
      labels:
        name: influxGrafana
    spec:
      containers:
      - name: influxdb
        image: kubernetes/heapster_influxdb:v0.5
        ports:
        - containerPort: 8083
          hostPort: 8083
        - containerPort: 8086
          hostPort: 8086
        volumeMounts:
        - mountPath: /data
          name: influxdb-storage
      - name: grafana
        image: grafana/grafana:2.1.0
      volumes:
      - name: influxdb-storage
        emptyDir: {}
